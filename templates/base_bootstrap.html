<html lang="en" >

    <!-- must follow bootstrap -->
    {% include "snippets/common_header.html" %}
</head>
<body class="container">
    <!-- 100% wide header per Alma -->
    <div class="top-bar">
        {% include "snippets/page_header.html" %}

      <div class="row">
        <div class="col-sm-3">{% include "snippets/bootstrap_nav_sidebar.html" %}</div>

      </div>
    </div>

    <footer>
        {% include "snippets/bootstrap_page_footer.html" %}
    </footer>
</body>
</html>

<ul class="nav nav-tabs" id="myTab">
  <li class="active"><a href="#home">Home</a></li>
  <li><a href="#profile">Profile</a></li>
  <li><a href="#messages">Messages</a></li>
  <li><a href="#settings">Settings</a></li>
</ul>
 
<div class="tab-content">
  <div class="tab-pane active" id="home">Your Home tab content here </div>
  <div class="tab-pane" id="profile">Your Profile tab content here </div>
  <div class="tab-pane" id="messages"> Your Messages tab content here </div>
  <div class="tab-pane" id="settings">

    <div class="container">
      <style>
            .row-buffer {
                margin-top:20px;
                margin-bottom:20px;
            }

            .row-even {
                background-color:#76A0D3;
            }
            .row-odd {
                background-color:#BDE3FB;
            }
      </style>
      <!--  row of columns -->
      <div class="row  row-buffer row-odd">
        <div class="col-sm-3">left small</div>
        <div class="col-sm-9">right bigger</div>
      </div>
      <div class="row row-buffer row-even">
        <div class="col-sm-3">left small</div>
        <div class="col-sm-9">right bigger</div>
      </div>
    </div>
  </div>
</div>
 
<script>
  $(function () {
    $('#myTab a:last').tab('show')
  })
</script>
